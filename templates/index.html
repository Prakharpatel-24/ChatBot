<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chat Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #1f1f1f;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #333;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      color: #00bcd4;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 20px;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 70%;
      margin-bottom: 15px;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
      animation: fadeIn 0.3s ease-in-out;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background-color: #0078d4;
      color: white;
      border-bottom-right-radius: 0;
    }

    .assistant {
      align-self: flex-start;
      background-color: #2a2a2a;
      border-bottom-left-radius: 0;
    }

    .model-tag {
      font-size: 12px;
      color: #aaa;
      margin-top: -8px;
      margin-bottom: 10px;
      text-align: left;
    }

    footer {
      background: #1f1f1f;
      padding: 15px;
      display: flex;
      gap: 10px;
      border-top: 1px solid #333;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #222;
      color: #fff;
      outline: none;
      font-size: 15px;
    }

    button {
      background-color: #00bcd4;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0197a7;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .loader {
      width: 25px;
      height: 25px;
      border: 4px solid #444;
      border-top: 4px solid #00bcd4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ’¬ AI Chat Assistant</h1>
  </header>

  <div id="chat-container"></div>

  <footer>
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </footer>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const input = document.getElementById('user-input');
    let chatHistory = [];

    function appendMessage(content, role, model = "") {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', role);
      messageDiv.textContent = content;
      chatContainer.appendChild(messageDiv);

      if (role === "assistant" && model) {
        const modelTag = document.createElement("div");
        modelTag.className = "model-tag";
        modelTag.textContent = `Model: ${model}`;
        chatContainer.appendChild(modelTag);
      }

      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const userMessage = input.value.trim();
      if (!userMessage) return;

      appendMessage(userMessage, "user");
      input.value = "";

      // loader animation
      const loader = document.createElement("div");
      loader.className = "loader";
      chatContainer.appendChild(loader);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage, history: chatHistory }),
        });

        const data = await response.json();
        loader.remove();

        appendMessage(data.reply, "assistant", data.model);
        chatHistory.push({ role: "user", content: userMessage });
        chatHistory.push({ role: "assistant", content: data.reply });
      } catch (err) {
        loader.remove();
        appendMessage("âš ï¸ Error: Unable to reach backend.", "assistant");
      }
    }

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
